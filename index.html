<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <header class="form-content">Login</header>
        <form id="LoginForm" action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" id="email" class="input" />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Password"
              id="passwordLogin"
              class="password"
            />
            <i class="bx bxs-hide eye-icon"></i>
          </div>
          <div class="btn-wrapper">
            <div class="field">
              <button onclick="addLoginData()" class="button-login">
                Login
              </button>
            </div>

            <div class="button-field-sign-up">
              <span style="color: red">New User?</span>
              <a href="./signUp.html"> Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
  </body>
</html>
